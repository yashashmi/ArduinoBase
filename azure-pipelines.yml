trigger:
- master

pool:
  vmImage: 'ubuntu-latest'


stages:
- stage: Prequisites
  jobs:
  - job: Install_Apt_Update
    steps:
    - script: sudo apt-get update
  - job: Install_Python36
    steps:
    - script: sudo apt-get install python36
  - job: Install_PlatformIo
    steps:
    - script: sudo pip3 install -U platformio